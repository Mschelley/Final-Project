<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>Applet 2 - Leaflet Map</title>

    <style>
        
        body {
            background-image: url(particlesjs-examples.gif);
            background-color: rgb(255, 255, 255);
            color: rgb(20, 3, 3);
            background-size: 100%;
        }

        .container {
            width: 100%;
            margin-left: 0rem;
            justify-content: center;
        }

        #map {
            top: 110%;
            width: 70%;
            height: 700px;
            border: 5px solid rgb(70, 207, 17);
            box-sizing: border-box;
        }

        .btn-container {
            position: absolute;
            top: 103%;
            left: 65%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 45px;
            width: 35%;
            border: #2c00dc;
            text-decoration-color: #ffffff;
        }

        .btn-container button {
            background-color: #ffffff;
            border: none;
            color: rgb(0, 0, 0);
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            min-height: 100%;
            border: #2c00dc;
        }

        .btn-container button:hover {
            background-color: #2c00dc;
            border: #2c00dc;
        }

        .list-container {
            margin-top: 20px;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            justify-content: center;
        }

        .list-container h3 {
            text-align: center;
            color: #333;
            justify-content: center;
        }

        .list-item {
            background-color: #0c04fe;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            justify-content: center;
        }

        .list-item p {
            margin: 0;
        }

        .list-item .location {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: rgba(198, 27, 255, 0.847);">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
            </div>
        </div>
    </nav>

    <br><br>
    <div class="form-container" style="justify-content: center;color: #000000;width: 83%; background-color: #ffffff;  border-radius: 10px;border-top: 10px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        <h2>Lost Item Form</h2>
        <form id="lost-form">
            <label for="lost-item">Item Description:</label>
            <input type="text" id="lost-item" required>
            <label for="lost-location">Location Where Item Was Lost:</label>
            <select id="lost-location" required>
                <option value="">Select a location</option>
                <option value="SC Building">SC Building</option>
                <option value="BSBA Building">BSBA Building</option>
                <option value="TEP Department">TEP Department</option>
                <option value="CSS Building">CSS Building</option>
                <option value="GSC Building">GSC Building</option>
                <option value="Covered Court">Covered Court</option>
                <option value="billing">billing</option>
            </select>
            <label for="lost-date-time">Date and Time Item Was Lost:</label>
            <input type="datetime-local" id="lost-date-time" required>
            <button type="submit">Submit Lost Item</button>
        </form>
    </div>
<br><br>
    <div class="form-container" style="justify-content: center;color: #040404; background-color: #ffffff;width: 83%;  border-radius: 10px;border-top: 10px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        <h2>Found Item Form</h2>
        <form id="found-form">
            <label for="found-item">Item Description:</label>
            <select id="found-item" required>
                <option value="">Select a lost item</option>
            </select>
            <label for="found-location">Location:</label>
            <select id="found-location" required>
                <option value="">Select a location</option>
                <option value="SC Building">SC Building</option>
                <option value="BSBA Building">BSBA Building</option>
                <option value="TEP Department">TEP Department</option>
                <option value="CSS Building">CSS Building</option>
                <option value="GSC Building">GSC Building</option>
                <option value="Covered Court">Covered Court</option>
                <option value="billing">billing</option>
            </select>
            <label for="found-date-time">Date and Time Item Was Found:</label>
            <input type="datetime-local" id="found-date-time" required>
            <button type="submit">Submit Found Item</button>
        </form>
   
    </div>
  <br><br><br>
    <div class="container" style="color: white;">
        <h2>NBSC Map</h2>
        <div id="map"></div>

        <div class="btn-container">
            <button id="sc-building-btn">SC Building</button>
            <button id="NBSC-Admin-btn">NBSC Administration</button>
            <button id="bsba-building-btn">BSBA Building</button>
            <button id="tep-department-btn">TEP Department</button>
            <button id="css-building-btn">CSS Building</button>
            <button id="gsc-building-btn">GSC Building</button>
            <button id="covered-court-btn">Covered Court</button>
            <button id="billing-btn">billing</button>
        </div>
    </div>
    <br><br>
    <h2 style="color: #ffffff;">Lost and Found Report</h2>
    <div class="container list-container">
        <h3>Lost Items</h3>
        <div id="lost-items-list"></div>
    </div>

    <div class="container list-container">
        <h3>Found Items</h3>
        <div id="found-items-list"></div>
    </div>

    <script src="map.js"></script>

    
</body>
</html>
