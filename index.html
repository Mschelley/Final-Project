<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">Lost & Found</a>
                <ul class="nav-links">
                    <li><a href="#lost-items">Lost Items</a></li>
                    <li><a href="#found-items">Found Items</a></li>
                </ul>
                <div class="search-container">
                    <input type="text" id="search" placeholder="Search items..." />
                </div>
            </div>
        </nav>
    </header>

    <div class="container">

        <!-- Page Title -->
        <h1 class="main-title">Lost and Found Management</h1>

        <!-- Lost Item Form -->
        <div class="form-container">
            <h2>Report a Lost Item</h2>
            <form id="lost-form">
                <label for="lost-item">Item Description:</label>
                <input type="text" id="lost-item" required>
                <label for="date-time-input-lost">Date and Time:</label>
                <input type="datetime-local" id="date-time-input-lost" required>
                <button type="submit">Add Lost Item</button>
            </form>
        </div>

        <!-- Found Item Form -->
        <div class="form-container">
            <h2>Report a Found Item</h2>
            <form id="found-form">
                <label for="found-item">Item Description:</label>
                <input type="text" id="found-item" required>
                <label for="date-time-input-found">Date and Time:</label>
                <input type="datetime-local" id="date-time-input-found" required>
                <button type="submit">Add Found Item</button>
            </form>
        </div>

        <!-- Lost Items Section -->
        <section id="lost-items">
            <h2>Lost Items</h2>
            <ul id="lost-items-list"></ul>
        </section>

        <!-- Found Items Section -->
        <section id="found-items">
            <h2>Found Items</h2>
            <ul id="found-items-list"></ul>
        </section>

    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Lost and Found | All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
