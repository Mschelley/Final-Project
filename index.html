<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            margin-bottom: 30px;
        }

        .form-container label {
            font-size: 1.1em;
        }

        .form-container input {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 1.1em;
        }

        .form-container button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background-color: #f4f4f4;
            margin: 5px 0;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 1.1em;
            cursor: pointer;
        }

        .done-icon {
            background-color: #4CAF50;
            color: white;
        }

        .edit-icon {
            background-color: #ffa500;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Lost and Found Management</h1>

    <div class="form-container">
        <h2>Lost Item Form</h2>
        <form id="lost-form">
            <label for="lost-item">Item Description:</label>
            <input type="text" id="lost-item" required>
            <label for="date-time-input-lost">Date and Time:</label>
            <input type="datetime-local" id="date-time-input-lost" required>
            <button type="submit">Add Lost Item</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Found Item Form</h2>
        <form id="found-form">
            <label for="found-item">Item Description:</label>
            <input type="text" id="found-item" required>
            <label for="date-time-input-found">Date and Time:</label>
            <input type="datetime-local" id="date-time-input-found" required>
            <button type="submit">Add Found Item</button>
        </form>
    </div>

    <h2>Lost Items</h2>
    <ul id="lost-items-list"></ul>

    <h2>Found Items</h2>
    <ul id="found-items-list"></ul> 

   

    <footer>
        <div class="container">
            <p>&copy; 2024 Lost and Found | All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
